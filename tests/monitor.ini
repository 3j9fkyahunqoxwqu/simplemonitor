[monitor]
monitors=tests/monitors.ini
interval=5
pidfile=monitor.pid

[reporting]
alerters=slack,sms,mail,ses,elks,pushover,execute,syslog,nma
loggers=db1,db2,file1,file2,file3,file4,html,json

[slack]
type=slack
url=https://hooks.slack.com/services/haha/nope/thisisjustatest
channel=testing
dry_run=1

[db1]
type=db
db_path=monitor.db

[db2]
type=dbstatus
db_path=monitor2.db
depend=filestat

[file1]
type=logfile
filename=monitor1.log

[file2]
type=logfile
filename=monitor2.log
only_failures=1

[file3]
type=logfile
filename=monitor3.log
buffered=0

[file4]
type=logfile
filename=monitor4.log
dateformat=iso8601

[sms]
type=bulksms
username=a
password=b
target=123456789012
dry_run=1

[mail]
type=email
host=test.jamesoff.net
from=james@jamesoff.net
to=james@jamesoff.net
username=username
password=password
ssl=starttls
dry_run=1

[ses]
type=ses
from=james@jamesoff.net
to=james@jamesoff.net
dry_run=1
aws_region=us-east-1
aws_access_key=a
aws_secret_key=b

[elks]
type=46elks
username=a
password=b
target=1
sender=+12345678
dry_run=1

[pushover]
type=pushover
token=a
user=b
dry_run=1

[html]
type=html
filename=status.html
header=header.html
footer=footer.html
folder=html

[execute]
type=execute
fail_command=echo hello from fail execute alerter
success_command=echo hello from success execute alerter
catchup_command=echo hello from catchup execute alerter

[syslog]
type=syslog

[nma]
type=nma
apikey=7
api_host=www.notifymyandroid.com
application=simplemonitor_test
dry_run=1
groups=a,b

[json]
type=json
filename=output.json
