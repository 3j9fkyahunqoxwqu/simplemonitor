[monitor]
monitors=tests/monitors.ini
interval=5
pidfile=monitor.pid

[reporting]
alerters=slack
loggers=db1,db2,file1,file2,file3,file4

[slack]
type=slack
url=https://hooks.slack.com/services/haha/nope/thisisjustatest

[db1]
type=db
db_path=monitor.db

[db2]
type=dbstatus
db_path=monitor2.db
depend=filestat

[file1]
type=logfile
filename=monitor1.log

[file2]
type=logfile
filename=monitor2.log
only_failures=1

[file3]
type=logfile
filename=monitor3.log
buffered=0

[file4]
type=logfile
filename=monitor4.log
dateformat=iso8601
