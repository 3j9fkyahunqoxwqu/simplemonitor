[monitor]
monitors=tests/monitors.ini
interval=5
pidfile=monitor.pid

[reporting]
alerters=slack,sms,mail
loggers=db1,db2,file1,file2,file3,file4

[slack]
type=slack
url=https://hooks.slack.com/services/haha/nope/thisisjustatest

[db1]
type=db
db_path=monitor.db

[db2]
type=dbstatus
db_path=monitor2.db
depend=filestat

[file1]
type=logfile
filename=monitor1.log

[file2]
type=logfile
filename=monitor2.log
only_failures=1

[file3]
type=logfile
filename=monitor3.log
buffered=0

[file4]
type=logfile
filename=monitor4.log
dateformat=iso8601

[sms]
type=bulksms
username=a
password=b
target=123456789012
dry_run=1

[mail]
type=email
host=test.jamesoff.net
from=james@jamesoff.net
to=james@jamesoff.net
username=username
password=password
ssl=starttls
dry_run=1
